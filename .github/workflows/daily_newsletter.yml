name: Daily Newsletter Pipeline

on:
  schedule:
    # Run at 6 AM UTC daily (7 AM CET)
    - cron: '0 6 * * *'
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (no emails sent)'
        required: false
        default: 'false'

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Create subscribers file from secret
        run: |
          echo '${{ secrets.SUBSCRIBERS_JSON }}' > subscribers.json
          echo "âœ… Loaded subscribers from GitHub Secret"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create temp directory
        run: mkdir -p .tmp
      
      - name: Run Full Pipeline
        run: python3 execution/run_daily_pipeline.py
        timeout-minutes: 25
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-output-${{ github.run_number }}
          path: |
            .tmp/*.json
            .tmp/*.html
            .tmp/*.txt
          retention-days: 7
