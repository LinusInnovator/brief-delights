name: Daily Newsletter Pipeline

on:
  schedule:
    # Run at 6 AM UTC daily (7 AM CET)
    - cron: '0 6 * * *'
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (no emails sent)'
        required: false
        default: 'false'

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Give workflow permission to push commits
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Create subscribers file from secret
        run: |
          echo '${{ secrets.SUBSCRIBERS_JSON }}' > subscribers.json
          echo "âœ… Loaded subscribers from GitHub Secret"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create temp directory
        run: mkdir -p .tmp
      
      - name: Run Full Pipeline
        run: python3 execution/run_daily_pipeline.py
        timeout-minutes: 25
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SITE_URL: https://brief.delights.pro
      
      - name: Move newsletters to public folder
        run: |
          mkdir -p landing/public/newsletters
          # Copy any generated newsletters from .tmp to public
          if ls .tmp/newsletter_*.html 1> /dev/null 2>&1; then
            cp .tmp/newsletter_*.html landing/public/newsletters/
            echo "âœ… Moved newsletters to public folder"
          else
            echo "âš ï¸ No newsletters generated"
          fi
      
      - name: Commit and push newsletters
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add landing/public/newsletters/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "ğŸ“° Auto-generated newsletters $(date +%Y-%m-%d)"
          git push
      
      - name: Commit weekly insights data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Add weekly insights snapshots for Sunday synthesis
          git add reports/weekly_insights/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "ğŸ“Š Weekly insights data $(date +%Y-%m-%d)"
          git push
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-output-${{ github.run_number }}
          path: |
            .tmp/*.json
            .tmp/*.html
            .tmp/*.txt
          retention-days: 7
